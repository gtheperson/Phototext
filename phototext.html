<!DOCTYPE HTML>

<html>
	<head>
		<title>Photo Text</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=0.5">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
	</head>

	<body>
	
		<div>
			
			<div>
				<h1>Photo Text</h1>
			</div>
			
			<div class="flex-cont">
				<div>
					<canvas id="c" width="450" height="300"></canvas>
				</div>

				<div class="inputs">
					
						<div class="input-text">
							<p>Top Text:</p>
							<input type="text" id="topText">
							<p>Font Size</p>
							<input type="range" id="top-size" min="5" max="100">
							<p>Text Position</p>
							<input type="range" id="top-pos" min="10" max="400">
						</div>

						<div class="input-text">
							<p>Bottom Text:</p>
							<input type="text" id="bottomText">
							<p>Font Size</p>
							<input type="range" id="bottom-size" min="5" max="100">
							<p>Text Position</p>
							<input type="range" id="bottom-pos" min="10" max="400">
						</div>

						<div class="input-text">
							<p>Left Text:</p>
							<input type="text" id="leftText">
							<p>Font Size</p>
							<input type="range" id="left-size" min="5" max="100">
							<p>Text Position</p>
							<input type="range" id="left-pos" min="10" max="400">
						</div>

						<div class="input-text">
							<p>Right Text:</p>
							<input type="text" id="rightText">
							<p>Font Size</p>
							<input type="range" id="right-size" min="5" max="100">
							<p>Text Position</p>
							<input type="range" id="right-pos" min="10" max="400">
						</div>
						
					
				</div>
				<div class="up-sv">
					<span>Select image from file: <br><input class="btn" type="file" id="file"/></span>

					<button id="saveBtn" class="btn">Save</button>
				</div>
			</div>
		</div>	

		<canvas id="canvas2" height="1200" width="1800"></canvas>
			
	</body>
	
	<script type="text/javascript" src="app.js"></script>
	
</html>
